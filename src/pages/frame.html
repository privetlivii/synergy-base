<body>
<div class="container">
<div class="frame">
<div class="frame__text">
    Оцените это видео
    <Span>Оценки улучшают персональные рекомендации</Span>
</div>
    <fieldset class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" title="Rocks!">☆</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" title="Pretty good">☆</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" title="Meh">☆</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" title="Kinda bad">☆</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1" title="Sucks big time">☆</label>
    </fieldset>
</div>
<div class="frame">
    <div class="frame__text">
        Что именно вам понравилось?
        <Span>Оценки улучшают персональные рекомендации</Span>
    </div>
    <ul class="frame__items">
        <li><a href="#" class="frame__items-link">Полезная информация</a></li>
        <li><a href="#" class="frame__items-link">Спикер</a></li>
        <li><a href="#" class="frame__items-link">Интересная тема</a></li>
    </ul>
    <div class="frame__view">
        <a href="#" class="frame__view-link"><img src="img/update.svg" alt=""></a>

    </div>
